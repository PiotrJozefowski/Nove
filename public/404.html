<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <title>404 - Strona nie znaleziona | Nove</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .error-container {
            text-align: center;
            padding: 50px;
            margin: 100px auto;
            max-width: 600px;
        }
        .error-container h1 {
            font-size: 48px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .error-container p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .error-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .error-container a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Nove</div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/realizacje">Realizacje</a></li>
            <li><a href="/ogrodzenia">Ogrodzenia</a></li>
            <li><a href="/kontakt">Kontakt</a></li>
        </ul>
    </nav>

    <main>
        <div class="error-container">
            <h1>404</h1>
            <p>Przepraszamy, ale strona, której szukasz, nie została znaleziona.</p>
            <a href="/">Powrót do strony głównej</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Nove. Wszelkie prawa zastrzeżone.</p>
    </footer>
    <script src="/js/main.js"></script>
</body>
</html>
